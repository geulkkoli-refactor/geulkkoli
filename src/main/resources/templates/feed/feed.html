<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>피드</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/feed.css" rel="stylesheet"/>
    <link href="/css/channel.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<div th:include="nav"></div>
<!-- Header-->
<header class="row mb-3 text-center">
    <div class="col-md-1 themed-grid-col">

    </div>
    <div class="col-md-4 themed-grid-col">
        <a class="following-link"
           th:attr="data-url='/feed/'+${nickName} + '/followers'"
           onclick="location.href=this.getAttribute('data-url')"
           th:if="${followsCount.getFollowerCount() > 0}">
            <span th:text="구독자 + ${followsCount.getFollowerCount()}"></span>
        </a>
        <a class="following-link" href="#" th:unless="${followsCount.getFollowerCount() > 0}">
            <em th:text="구독자 + ${followsCount.getFollowerCount()}">구독자</em>
        </a></div>
    <div class="col-md-4 themed-grid-col">
        <a class="following-link"
           th:attr="data-url='/feed/'+${nickName} + '/followees'"
           onclick="location.href=this.getAttribute('data-url')"
           th:if="${followsCount.getFolloweeCount() > 0}">
            <em th:text="작가 + ${followsCount.getFolloweeCount()}">작가</em>
        </a>
        <a class="following-link" href="#" th:unless="${followsCount.getFolloweeCount() > 0}">
            <em th:text="작가 + ${followsCount.getFolloweeCount()}">작가</em>
        </a>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5 " th:each="post : ${pagingDTO.list}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${post.title}"></h5>
                            <!-- Product price-->
                            <p class="card-text" th:text="${post.contentSummary}"></p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                    th:href="@{/blog/read/{postId}(postId=${post.postId})}">더 읽기</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Pagination-->
<nav aria-label="Pagination">
    <hr class="my-0"/>
    <ul class="pagination justify-content-center my-4">
        <li class="page-item btn-secondary"><a class="page-link" href="#!">처음으로</a></li>
        <li class="page-item"><a href="#" class="page-link" aria-label="lastPageNum">
            마지막으로</a></li>
    </ul>
</nav>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; bara-bara 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/feed.js"></script>
<script src="/js/nav.js"></script>
<script type="text/javascript">

    const currentPage = [[${pagingDTO.number}]];
    const isFirst = [[${pagingDTO.first}]];
    const isLast = [[${pagingDTO.last}]];
    const endPage = [[${pagingDTO.totalPages}]];
    const size = [[${pagingDTO.size}]];
    const nickName = '[[${channelName}]]';

</script>
<script src="/js/feed_pagination.js"></script>
</body>
</html>
